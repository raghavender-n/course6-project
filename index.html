<!DOCTYPE html>
<html>
   <head>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
         />
      <link
         href="https://fonts.googleapis.com/css?family=Montez&display=swap"
         rel="stylesheet"
         />
      <link
         href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
         rel="stylesheet"
         />
      <link href="./styles/common.css" rel="stylesheet" />
      <link href="./styles/index.css" rel="stylesheet" />
   </head>
   <body>
      <div class="home-container">
         <header></header>
         <section>
            <div class="home-btns-container">
               <a href="./html/postslist.html">
               <button>All Posts</button>
               </a>
               <button onclick="openModal('newPostModal')">Create Post</button>
            </div>
         </section>
         <div id="newPostModal" class="modal">
            <div class="modal-header">
               <span>Pen Your Pot </span>
               <span class="close" onclick="closeModal('newPostModal')"
                  >&times;</span
                  >
            </div>
            <div class="modal-content">
               <form>
                  <div class="input-box-container">
                     <label> Title </label>
                     <input
                        type="text"
                        id="name"
                        placeholder="Enter title of your post"
                        required
                        />
                  </div>
                  <div class="input-box-container">
                     <label> Contents </label>
                     <textarea
                        rows="10"
                        cols="50"
                        placeholder="Enter the contents of your post"
                        spellcheck="false"
                        ></textarea>
                  </div>
                  <button class="form-submit-btn" type="submit">Create</button>
               </form>
            </div>
         </div>
      </div>
      <script src="./scripts/common.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
